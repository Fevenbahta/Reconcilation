<app-nav class="  fixed-header" *ngIf="showbutton" [buttons]="buttons"></app-nav>
<div class="mt-5 row col-md-12">
  <div class="mt-5"></div>
<div class=" mt-5  cont col-md-6 card mb-5">
<div class=" mt-5 size change-password-container mb-5">
    <h3 class="card-header ">Change Password</h3>
    <form (ngSubmit)="changePassword()" class="change-password-form mt-3 ">
      <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div><div class="col-md-4"> <button type="submit" class="btn btn-sm btndel">save</button></div>
      <mat-error  *ngIf="dosntmatch" class="  ">New password and confirm password do not match</mat-error >
        <mat-error  *ngIf="incorrect" class="  ">Old password incorrect</mat-error >
      <div *ngIf="changed" class="  btn-sm btnsave pull-left mb-2">
         successfull!
       </div >
         
    </form>
  </div>
  </div></div>
